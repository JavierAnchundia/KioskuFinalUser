<div class="container">

  <div class="row">
    <div class="col-md-12 col-sm-8 col-md-8">
      <div class="row text-white mb-1">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-6 fw-normal">Artículos postulados</h1>
        </div>
      </div>
      <div *ngIf="this.itemsList.length === 0">
        <nz-alert nzType="warning" nzMessage="No hay registros"
          nzDescription="No hay artículos disponibles. Comienza a postular." nzShowIcon></nz-alert>
      </div>
      <article class="card card-product-list" *ngFor="let item of itemsList">
        <div class="row no-gutters">
          <aside class="col-md-3">
            <a class="img-wrap">
              <img [src]="item.thumbnail">
            </a>
          </aside> <!-- col.// -->
          <div class="col-md-6">
            <div class="info-main">
              <p class="h5 title"> {{ item.titulo }}
              <a *ngIf="item.estado.estado === 'Por evaluar'" nz-popconfirm nzPopconfirmTitle="¿Desea eliminar el ítem?"
                  nzOkText="Eliminar" nzCancelText="Cancelar" (nzOnConfirm)="confirm(item.id)">
                  <i nz-icon nzType="delete" nzTheme="fill"></i>
                </a>
              </p>

              <div class="rating-wrap mb-3">
              </div> <!-- rating-wrap.// -->

              <p> {{ item.descripcion }} </p>
            </div> <!-- info-main.// -->
          </div> <!-- col.// -->
          <aside class="col-sm-3">
            <div class="info-aside">
              <div class="price-wrap">
                <span class="price h5"> {{ item.creditos }} C</span>
                <p class="text-success fw-bold">{{ item.estado.estado }}</p>
              </div> <!-- info-price-detail // -->
              <br>
              <p *ngIf="item.estado.estado === 'Admitido'">
                <a class="btn btn-accept btn-block" (click)="createComponentModal(actionOptions.YES, item)"> Aceptar </a>
                <a class="btn btn-reject btn-block" (click)="createComponentModal(actionOptions.NO, item)">
                  <span class="text">Rechazar</span>
                </a>
              </p>
            </div> <!-- info-aside.// -->
          </aside> <!-- col.// -->
        </div> <!-- row.// -->
      </article> <!-- card-product .// -->
    </div>
    <div class="m-4">
      <nz-pagination [nzPageIndex]="1" [nzTotal]="this.totalLength" [nzPageSize]="this.pageSize" (nzPageIndexChange)="onIndexChange($event)"></nz-pagination>
    </div>
  </div>

</div>
