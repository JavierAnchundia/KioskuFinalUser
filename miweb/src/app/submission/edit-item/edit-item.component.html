<div class="d-flex justify-content-between">
  <h4 class="text-center" mat-dialog-title>Editar item</h4>
  <button type="button" class="btn-close" (click)="closeDialog()"></button>
</div>
<div class="content mx-auto">
  <form [formGroup]="itemForm!" (ngSubmit)="submit()">
    <div class="row">
      <mat-form-field class="item-form-field" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre">
        <button *ngIf="itemForm.value.nombre" matSuffix mat-icon-button aria-label="Clear"
          (click)="itemForm.patchValue({nombre: null})">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="item-form-field" appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" rows="3" spellcheck="true"></textarea>
      </mat-form-field>
    </div>
    <div>
      <button type="submit" class="btn btn-lg btn-submit">Editar ítem</button>
    </div>
  </form>
</div>
